    <div id="forms" class="container justify-content-center ms-1">
        <div class="registerForm" id="registerForm">
            <div class="mb-3">
                <label for="email" class="form-label text-dark">Email</label>
                <input type="text" class="form-control w-25" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="text" class="form-control w-25" id="password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-light border border-dark" id="signUp">Sign Up</button>
                <button type="submit" class="btn btn-light border border-dark" id="login">Login</button>
            </div>
        </div>

        <div class="loginForm" id="loginForm">
            <div class="mb-3">
                <label for="login_email" class="form-label text-dark">Email</label>
                <input type="text" class="form-control w-25" id="login_email">
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label text-dark">Password</label>
                <input type="text" class="form-control w-25" id="login_password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-light border border-dark" id="signIn">Sign In</button>
                <button type="submit" class="btn btn-light border border-dark" id="register">Register</button>
            </div>
        </div>
    </div>

    


    <div class="container" id="content">
        <div class="row my-5" id="contentSignOutButton"></div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form class="px-3">
                    <div class="mb-3">
                        <label for="enterCategory" class="form-label text-secondary">Product Category</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown button
                            </button>
                            <ul class="dropdown-menu" id="dropdowncategory" aria-labelledby="dropdownMenuButton1">
                                <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="enterID" class="form-label text-secondary">Product Code</label>
                        <input type="number" class="form-control" id="enterID" placeholder="only numbers...">
                    </div>
                    <div class="mb-3">
                        <label for="enterName" class="form-label text-secondary">Product Name</label>
                        <input type="text" class="form-control" id="enterName">
                    </div>
                    <div class="mb-3">
                        <label for="enterQuantity" class="form-label text-secondary">Product Quantity</label>
                        <input type="number" class="form-control" id="enterQuantity">
                    </div>
                    <div class="mb-3">
                        <label for="enterPrice" class="form-label text-secondary">Product price</label>
                        <input type="number" class="form-control" id="enterPrice">
                    </div>
                    <div class="mb-3">
                        <label for="enterDescription" class="form-label text-secondary">Product Description</label>
                        <input type="text" class="form-control" id="enterDescription">
                    </div>
                    <div class="mb-3">
                        <label for="enterPhoto" class="form-label text-secondary">Product Photo</label>
                        <input type="text" class="form-control" id="enterPhoto">
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center">
                        <button type="submit" class="btn btn-secondary" id="insert">Insert</button>
                        <button type="submit" class="btn btn-secondary" id="update">Update</button>
                        <button type="submit" class="btn btn-secondary" id="remove">Delete</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="row">
                    <h5 class="text-center text-secondary">Find Product by Code</h5>
                    <form class="px-3">
                        <div class="mb-3">
                            <label for="findID" class="form-label text-secondary">Product Code</label>
                            <input type="number" class="form-control" id="findID" placeholder="only numbers...">
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary m-1" id="find">Select from DB</button>
                            <button type="submit" class="btn btn-secondary m-1" id="clear">Clear</button>
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <ul class="list-group px-3" id="findData"></ul>
                </div>
            </div>
        </div>
    </div>


    


    <div class="container" id="admin_content">
        <div class="row my-5" id="signoutButton"></div>
        <div class="row">
            <div class="input-group mb-3">
                <button type="button" class="btn btn-secondary" id="insertCategory">Sumbit</button>
                <input type="text" class="form-control" id="categoryName" placeholder="Iveskite nauja kategorija" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="users"></div>
            <div class="col-6">
                <ul class="list-group px-3" id="ads"></ul>
            </div>
        </div>
    </div>
